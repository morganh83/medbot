services:
  medbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medbot-dev
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./roles_config.json:/app/roles_config.json:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
