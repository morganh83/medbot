services:
  medbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medbot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - tunnelnet

    # Health check
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  tunnelnet:
    external: true
    name: tunnelnet
